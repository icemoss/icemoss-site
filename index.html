<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>IceMoss</title>
    <link rel="icon" type="image/x-icon" href="icemoss-circle.ico">
    <meta name="darkreader-lock">
    <style>
    body {
        background-color: rgb(28, 28, 28);
        text-align: center;
    }

    .flex-parent {
        display: flex;
        padding-top: 40px; 
        padding-bottom: 40px;
        padding-left: 30px;
        padding-right: 30px;
    }

    .flex-child {
        flex: 1;
    }

    h1 {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: underline;
    }

    p {
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: left;
    }

    a {
        display: inline-block;
        position: relative;
        z-index: 1;
        text-align: left;
        font-size: 20px;
        margin-left: 1em;
    }

    a span {
        display: inline-block;
    }

    a object {
        position: relative;
        z-index: -1;
    }

    .nowrap {
        white-space: nowrap;
    }
    
    .section:hover {
        transform: scale(1.2);
    }
    .section {
      transition: all 0.5s;
      transform-origin: 50% 50%;
    }

    a:link {
      color: rgb(220, 220, 220);
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: rgb(245, 245, 245);
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: rgb(220, 220, 220);
      background-color: transparent;
      text-decoration: underline;
    }

    a:active {
      color: rgb(245, 245, 245);
      background-color: transparent;
      text-decoration: underline;
    }

    .linkbar {
      margin-right: auto;
      text-align: left;
    }

    .linkbarentry {
      width: fit-content;
      transition: 0.1s;
    }

    .linkbarentry:hover {
      margin-left: .5rem
    }

    .linkbarentry a {
      margin-left: 1em;
    }

</style>
  </head>
  <body>
    <div class='parent flex-parent'>
      <div class="flex-child">
        <img src="icemoss-circle.png" style="width:200px;height:200px;"
          alt="IceMoss Photo">
        <h1>IceMoss</h1>
        <div style="width:400px;margin:auto;">
          <p>Hey, I'm a student studying Computer Science with an interest in
            Linux and <span class="nowrap">open-source</span> technologies.</p>
          <div class="linkbar">
            <a href="/whatiuse">Software I Use</a>
          </div>
        </div>
      </div>
      <div class="flex-child " style="padding-top:50px;">
        <div width="98px" style="display:inline-flex;flex-direction:column;">
          <a href="https://github.com/icemoss" class="section" title="GitHub"
            width="98" height="96">
            <span>
              <object type="image/svg+xml" data="github-mark.svg" width="98"
                height="96">Github</object>
            </span>
          </a>
          <a href="https://discord.com/users/906544142170071091" class="section"
            title="Discord">
            <span>
              <object type="image/svg+xml" data="discord-mark-white.svg"
                width="98" height="96">Github</object>
            </span>
          </a>
        </div>

      </div>
    </div>
  </body>

</html>
