<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>IceMoss</title>
    <link rel="icon" type="image/x-icon" href="icemoss-circle.ico">
    <meta name="darkreader-lock">
<style>
    body {
        background-color: rgb(28, 28, 28);
        text-align: center;
    }

    .flex-parent {
        display: flex;
        padding-top: 40px; 
        padding-bottom: 40px;
        padding-left: 30px;
        padding-right: 30px;
    }

    .flex-child {
        flex: 1;
    }

    h1 {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: underline;
    }

    p {
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    a {
        display: inline-block;
        position: relative;
        z-index: 1;
    }

    a span {
        display: inline-block;
    }

    a object {
        position: relative;
        z-index: -1;
    }

    .nowrap {
        white-space: nowrap;
    }
</style>

<body>
    <div class='parent flex-parent'>
      <div class="flex-child">
        <img src="icemoss-circle.png" style="width:200px;height:200px;" alt="IceMoss Photo">
        <h1>IceMoss</h1>
          <p>Hey, I'm a student studying Computer Science with an interest in Linux and <span class="nowrap">open-source</span> technologies.</p>
      </div>
      <div class="flex-child" style="padding-top:50px;">
        <a href="https://github.com/icemoss" title="GitHub">
          <span>
            <object type="image/svg+xml" data="github-mark.svg" width="98" height="96">Github</object>
          </span>
        </a>
      </div>
    </div>
</body>

</html>
